<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oi linda</title>
  <style>
    /* ESTILOS ESSENCIAIS */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff6f6;
      color: #4b2e2e;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    
    .pedido {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .anel {
      width: 150px;
      margin: 20px 0;
      border-radius: 10px;
      border: 3px solid #a64d79;
    }
    
    /* BOT√ÉO ESTILIZADO */
    .botao-aceitar {
      display: inline-block;
      background: linear-gradient(45deg, #ff6b6b, #a64d79);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(166, 77, 121, 0.4);
      border: none;
    }
    
    .botao-aceitar:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(166, 77, 121, 0.5);
    }
    
    /* CHECKBOX INVIS√çVEL */
    .botao-check {
      position: absolute;
      opacity: 0;
    }
    
    /* FOTO ESCONDIDA INICIALMENTE */
    .foto-revelada {
      max-height: 0;
      overflow: hidden;
      transition: all 0.7s ease;
      margin-top: 20px;
    }
    
    /* QUANDO CLICADO */
    .botao-check:checked ~ .foto-revelada {
      max-height: 1000px;
      padding: 15px;
    }
    
    .botao-check:checked + .botao-aceitar {
      background: #802a58;
      transform: scale(0.95);
    }
    
    .foto-revelada img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: 5px solid white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    
    /* RESPONSIVO */
    @media (max-width: 600px) {
      .pedido {
        padding: 20px;
      }
      .foto-revelada img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="pedido">
    <h2>Karina Lima...</h2>
    <p>Voc√™ aceita namorar comigo?</p>
    <img src="anel.webp" alt="Anel de namoro" class="anel">
    
    <!-- BOT√ÉO QUE REVELA A FOTO -->
    <label class="container-foto">
      <input type="checkbox" class="botao-check">
      <span class="botao-aceitar">√ìbvio, passou da hora‚ù§Ô∏è</span>
      
        
      <div class="foto-revelada">
        <img src="namoro.webp" alt="Nossa foto especial">
        <h2>Te amarei pra sempre</h2>
        <p>eu nem ia desenhar mas tu me deu a ideiaüí° </p>
      </div>
    </label>
  </div>
</body>
</html>
